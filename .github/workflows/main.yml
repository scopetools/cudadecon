name: build

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: setup
      run: |
        git submodule update --init --recursive
        conda config --add channels conda-forge
        conda install -y conda-build
        conda info
        URL=http://developer.download.nvidia.com/compute/cuda/10.1/Prod/local_installers/cuda_10.1.243_418.87.00_linux.run
        wget -q --show-progress --progress=bar:force:noscroll $URL -O cuda.run
        sudo sh cuda.run --toolkit --silent
        ls /usr/local
    - name: conda-build
      run: |
        export CUDA_VERSION=10.1
        conda build conda-recipe
  deploy:
    runs-on: ubuntu-18.04
    needs: test
    # if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy app
        run: |
          echo ${GITHUB_REF##*/}
          echo ${{ steps.get_version.outputs.VERSION }}
          anaconda --verbose --token %CONDA_UPLOAD_TOKEN% upload "/usr/share/miniconda/conda-bld/linux-64/*.tar.bz2" -u talley --force --label %LABEL%
  
