boost_cpp:
- 1.74.0
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_name:
- cos7
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.1'
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-cuda:11.1
fftw:
- '3'
libtiff:
- '4'
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
  fftw:
    max_pin: x
  libtiff:
    max_pin: x
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cdt_name
  - cuda_compiler_version
  - docker_image
